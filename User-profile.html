<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles/profile.css/Profile.html" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- User Profile Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <!-- Profile Picture -->
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle mb-3" style="width: 150px;">
                <h3 id="displayName">John Doe</h3>
                <p class="text-muted" id="displayUsername">@johndoe</p>
                <!-- Edit Profile Button -->
                <button class="btn btn-primary" onclick="toggleEdit()">Edit Profile</button>
            </div>

            <div class="col-md-8">
                <!-- User Information -->
                <h4>Personal Information</h4>
                <hr>
                <ul class="list-unstyled">
                    <li><strong>Full Name:</strong>
                        <input type="text" id="fullName" value="John Doe" disabled class="form-control-plaintext">
                    </li>
                    <li><strong>Email:</strong>
                        <input type="email" id="email" value="johndoe@example.com" disabled class="form-control-plaintext">
                    </li>
                    <li><strong>Location:</strong>
                        <input type="text" id="location" value="Cape Town" disabled class="form-control-plaintext">
                    </li>
                    <li><strong>Joined:</strong>
                        <input type="date" id="joinedDate" value="2023-01-01" disabled class="form-control-plaintext">
                    </li>
                </ul>

                <!-- Save Changes Button -->
                <button id="saveBtn" class="btn btn-success mt-3" style="display: none;" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle edit mode
        function toggleEdit() {
            // Get input fields and toggle their disabled state
            const isDisabled = document.getElementById("fullName").disabled;
            document.getElementById("fullName").disabled = !isDisabled;
            document.getElementById("email").disabled = !isDisabled;
            document.getElementById("location").disabled = !isDisabled;
            document.getElementById("joinedDate").disabled = !isDisabled; // Added joined date

            // Show or hide Save button
            document.getElementById("saveBtn").style.display = isDisabled ? "block" : "none";
        }

        // Function to save profile changes
        function saveProfile() {
            // Retrieve updated values
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const location = document.getElementById("location").value;
            const joinedDate = document.getElementById("joinedDate").value; // Added joined date

            // Display updated values
            document.getElementById("displayName").innerText = fullName;
            document.getElementById("displayUsername").innerText = "@" + fullName.toLowerCase().replace(" ", "");

            // Update the joined date display
            const date = new Date(joinedDate);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("joinedDateDisplay").innerText = date.toLocaleDateString(undefined, options);

            // Disable editing again and hide Save button
            toggleEdit();

            // Show alert for saving changes
            alert("Profile updated successfully!");
        }
    </script>
</body>

</html>
